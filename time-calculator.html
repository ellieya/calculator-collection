<html>
<head>
    <script src="js/time-calculator.js" async></script>
</head>
<body>
    <h1>Time Calculator!</h1>
    <p>Calculates the difference between two different times.<br>
    Time #1 must be a time before Time #2.</p>
    Time #1: <input type="time" class="times">
    <select class="time-selects">
        <option value="today">Today</option>
        <option value="tomorrow">Tomorrow</option>
    </select>
    <button id="get-cur">Use current time</button>
    <br>
    Time #2: <input type="time" class="times">
    <select class="time-selects">
        <option value="today">Today</option>
        <option value="tomorrow">Tomorrow</option>
    </select><br><br>
    
    <button type="submit" id="submit">Calculate!</button>
    
</body>
</html>
